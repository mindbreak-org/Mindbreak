<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindbreak Consultancy - Coming Soon</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            background-size: cover;
            filter: brightness(40%); /* start dimmed */
            transition: filter 2s ease-in-out;
        }
        /* Overlay to add a smooth brightness pulse */
        @keyframes brighten {
            0%, 100% { filter: brightness(40%); }
            50% { filter: brightness(100%); }
        }
        video {
            animation: brighten 6s infinite;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px 40px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 
                         0 0 30px rgba(0, 204, 255, 0.7),
                         0 0 45px rgba(0, 204, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.5em;
            opacity: 0.8;
        }

        /* Glowing text effect */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #0ff;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="Mindbreak.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Mindbreak Consultancy</h1>
        <p>Coming Soon</p>
    </div>
</body>
</html>
