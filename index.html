<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindbreak</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }

    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: transparent;
        -webkit-text-stroke: 2px #0ff;
        text-shadow:
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 40px #0f0,
            0 0 80px #a0f;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        0% {
            text-shadow:
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0f0,
                0 0 80px #a0f;
        }
        100% {
            text-shadow:
                0 0 20px #0ff,
                0 0 40px #0f0,
                0 0 80px #a0f,
                0 0 160px #0ff;
        }
    }

    .mute-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(5px);
    }

    .mute-btn svg {
        fill: white;
        width: 24px;
        height: 24px;
    }
</style>
</head>
<body>

<video id="bgVideo" autoplay loop muted playsinline>
    <source src="Mindbreak.mp4?v=3" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="title">Mindbreak consultancy</div>

<div class="mute-btn" id="muteBtn">
    <!-- Speaker Icon -->
    <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
    </svg>
</div>

<script>
    const video = document.getElementById('bgVideo');
    const muteBtn = document.getElementById('muteBtn');
    const icon = document.getElementById('icon');

    let muted = true;

    muteBtn.addEventListener('click', () => {
        muted = !muted;
        video.muted = muted;
        video.volume = muted ? 0 : 1;

        // Change icon
        if (muted) {
            icon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3z"/>';
        } else {
            icon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.74 2.5-2.26 2.5-4.02z"/>';
        }
    });
</script>

</body>
</html>
