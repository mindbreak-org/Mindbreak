<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindbreak Consultancy</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
    }
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .text-overlay {
        position: fixed;
        bottom: 30px;
        width: 100%;
        text-align: center;
        font-size: 2em;
        font-family: Arial, sans-serif;
        color: transparent;
        -webkit-text-stroke: 1px #0ff;
        text-shadow:
            0 0 5px #0ff,
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 40px #0ff;
    }
    .mute-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .mute-btn svg {
        fill: white;
        width: 20px;
        height: 20px;
    }
</style>
</head>
<body>

<video id="bgVideo" autoplay loop muted playsinline>
    <source src="Mindbreak.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="text-overlay">Mindbreak consultancy</div>

<button id="muteBtn" class="mute-btn">
    <svg id="muteIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>
    </svg>
</button>

<script>
    const video = document.getElementById('bgVideo');
    const muteBtn = document.getElementById('muteBtn');
    const muteIcon = document.getElementById('muteIcon');

    let firstInteraction = false;

    function unmuteOnFirstInteraction() {
        if (!firstInteraction) {
            video.muted = false;
            video.play().catch(() => {});
            firstInteraction = true;
            document.removeEventListener('click', unmuteOnFirstInteraction);
            document.removeEventListener('touchstart', unmuteOnFirstInteraction);
        }
    }

    document.addEventListener('click', unmuteOnFirstInteraction);
    document.addEventListener('touchstart', unmuteOnFirstInteraction);

    muteBtn.addEventListener('click', () => {
        video.muted = !video.muted;
        if (video.muted) {
            muteIcon.innerHTML = '<path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>';
        } else {
            muteIcon.innerHTML = '<path d="M3 10v4h4l5 5V5L7 10H3z"/>';
        }
    });
</script>

</body>
</html>
