<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindbreak</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
    }
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
<video id="bg" autoplay loop muted playsinline preload="auto">
    <source src="Mindbreak.mp4?v=1" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
// Unmute and ensure playback on first user interaction (required by mobile/desktop autoplay policies)
(function () {
  const v = document.getElementById('bg');
  function enableSound() {
    v.muted = false;
    // Some browsers require an explicit play() after unmuting
    if (v.paused) { v.play().catch(() => {}); }
    window.removeEventListener('pointerdown', enableSound, { capture: true });
    window.removeEventListener('keydown', enableSound, { capture: true });
  }
  window.addEventListener('pointerdown', enableSound, { capture: true, once: true });
  window.addEventListener('keydown', enableSound, { capture: true, once: true });
})();
</script>
</body>
</html>
