<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindbreak Consultancy</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .overlay-text {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        color: #0ff;
        text-shadow:
            0 0 5px #0ff,
            0 0 10px #0ff,
            0 0 20px #0ff,
            0 0 40px #0ff,
            0 0 80px #0ff;
    }

    .sound-toggle {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        padding: 10px;
        cursor: pointer;
    }

    .sound-toggle svg {
        fill: white;
        width: 24px;
        height: 24px;
    }
</style>
</head>
<body>

<video id="bgVideo" autoplay loop playsinline>
    <source src="Mindbreak.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="overlay-text">Mindbreak consultancy</div>

<button class="sound-toggle" id="soundToggle">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.74 2.5-2.26 2.5-4.02z"/>
    </svg>
</button>

<script>
    const video = document.getElementById('bgVideo');
    const soundToggle = document.getElementById('soundToggle');
    let isMuted = true;

    video.muted = true;

    soundToggle.addEventListener('click', () => {
        isMuted = !isMuted;
        video.muted = isMuted;
    });
</script>

</body>
</html>
