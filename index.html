<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mindbreak Consultancy</title>
<style>
  html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:Arial,Helvetica,sans-serif}
  /* Fullscreen background video */
  #bgVideo{
    position:fixed;inset:0;width:100%;height:100%;
    object-fit:cover;background:#000;z-index:-1;
  }
  /* Bottom-center one-line text */
  .text{position:fixed;left:50%;bottom:28px;transform:translateX(-50%);
        color:transparent;-webkit-text-stroke:1px #0ff;
        text-shadow:0 0 6px #0ff,0 0 14px #0ff,0 0 28px #0ff;
        white-space:nowrap;font-size:clamp(18px,4vw,36px)}
  /* Mute/unmute button */
  .btn{position:fixed;right:18px;bottom:18px;width:42px;height:42px;
       border-radius:50%;background:rgba(255,255,255,.22);
       display:flex;align-items:center;justify-content:center;
       cursor:pointer;border:none}
  .btn svg{width:22px;height:22px;fill:#fff}
</style>
</head>
<body>

<video id="bgVideo" autoplay loop muted playsinline preload="auto">
  <source src="Mindbreak.mp4?v=4" type="video/mp4">
</video>

<div class="text">Mindbreak consultancy</div>

<button id="muteBtn" class="btn" aria-label="toggle sound">
  <svg id="icon" viewBox="0 0 24 24"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
</button>

<script>
  const v=document.getElementById('bgVideo');
  const btn=document.getElementById('muteBtn');
  const icon=document.getElementById('icon');

  // Ensure playback starts when ready (some browsers require play() after canplay)
  v.addEventListener('canplay',()=>{ v.play().catch(()=>{}); },{once:true});

  // Unmute on first user interaction anywhere
  function firstUnmute(){ v.muted=false; v.volume=1; v.play().catch(()=>{});
    document.removeEventListener('click',firstUnmute);
    document.removeEventListener('touchstart',firstUnmute);
    icon.innerHTML='<path d="M3 10v4h4l5 5V5L7 10H3z"/>'; }
  document.addEventListener('click',firstUnmute);
  document.addEventListener('touchstart',firstUnmute);

  // Explicit toggle via button
  btn.addEventListener('click',e=>{
    e.stopPropagation();
    v.muted=!v.muted;
    icon.innerHTML = v.muted
      ? '<path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>'
      : '<path d="M3 10v4h4l5 5V5L7 10H3z"/>';
  });
</script>

</body>
</html>
